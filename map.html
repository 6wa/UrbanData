<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWx0eW5haSIsImEiOiJjamR2dXVtb3MwNDlsMzNxbGszMjAzbmloIn0.npShBXLfxX-YKH9AoiCA7A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/altynai/cjfz81udk59bf2so5goxh1pnm', // stylesheet location
    center: [37.611,55.753], // starting position [lng, lat]
    zoom: 13 // starting zoom
});
    
   var c = map.getCenter();
    console.log("hello");
    console.log(c);
    
</script>

</body>
</html>
