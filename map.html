<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #button {
            position:absolute; 
            left:10px;
            top:10px;
            z-index: 19000; 
            background: #fff; 
            padding: 10px;
        }
    </style>
</head>
<body>
    
<div id='button'>Button 1</div>

<div id='map'></div>
    
<script>
    
var button = document.getElementById("button");
    
mapboxgl.accessToken = 'pk.eyJ1IjoiYWx0eW5haSIsImEiOiJjamR2dXVtb3MwNDlsMzNxbGszMjAzbmloIn0.npShBXLfxX-YKH9AoiCA7A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/altynai/cjfz81udk59bf2so5goxh1pnm', // stylesheet location
    center: [37.611,55.753], // starting position [lng, lat]
    zoom: 13 // starting zoom
});
    
 map.on("click", function() {
      var c = map.getZoom();
        console.log('zoom',c);
    });

    button.addEventListener("click", kryafunc);
    
   function kryafunc () {
    var currentZoom = map.getZoom();
    map.setZoom(currentZoom+0.5);
    console.log('krya');
    }
  
    
</script>

</body>
</html>
